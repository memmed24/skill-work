<section id="login">
  <div class="login-container">
    <div class="main">
      <div class="info">
        <h2>Login</h2>
      </div>
      <div class="forms">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="form-group">
            <label for="">Username</label>
            <input type="text" formControlName="benutzername" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" formControlName="passwort" class="form-control">
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-outline-primary btn-xs">
          </div>
        </form>
      </div>
    </div>
    <div class="bottom">
      <div class="register">
        <p>Don't have an <a routerLink="/register">account</a></p>
      </div>
      <span>/</span>
      <div class="forgot">
        <p>Forgot</p>
      </div>
    </div>
  </div>
</section>
